spring.application.name=springapi09
# =====================
# DATABASE (MySQL)
# =====================
spring.datasource.url=jdbc:mysql://localhost:4000/testapi07?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Bangkok
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =====================
# JPA / HIBERNATE
# =====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Để Hibernate tự nhận dialect, không cần cấu hình tay
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =====================
# SERVER PORT
# =====================
server.port=8386

# =====================
# FILE UPLOAD CONFIG
# =====================
file.upload-dir=src/main/resources/static/images

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
# spring.servlet.multipart.max-file-count=-1

# JWT Configuration
jwt.secret=jwt-secret-key-super-long-at-least-32-bytes-1234567890
jwt.expiration=1800000